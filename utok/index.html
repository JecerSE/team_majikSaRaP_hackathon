<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Tok</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<!-- Video Wrapper -->
<div class="video-wrapper">
    <div class="video-container">
        <video class="video" src="videos/sample_video_1.mp4" loop muted autoplay></video>

        <!-- Quiz Section (Hidden Initially) -->
        <div id="quiz-container" class="quiz-container" style="display: none;">
            <h2 id="quiz-question">Quiz Question</h2>
            <div id="quiz-options"></div>
        </div>

        <!-- TikTok-style Right Controls -->
        <div class="controls">
            <img src="assets/profile.jpeg" class="profile-pic" alt="Profile">
            
            <div id="like-container">
                <button class="icon-button">
                    <img src="assets/Icons/love.jpg" alt="Like">
                </button>
                <span class="counter">0</span>
            </div>
            
            <div id="comment-container">
                <button class="icon-button">
                    <img src="assets/Icons/comment.jpg" alt="Comment">
                </button>
                <span class="counter">0</span>
            </div>
        </div>
    </div>
</div>


<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <img src="assets/profile.jpeg" alt="User Profile" class="sidebar-profile-pic">
        <span id="sidebarUser">User - <span id="sidebarRank">USERRANK</span> (<span id="sidebarExp">USEREXP</span> exp)</span>
    </div>
    <nav class="sidebar-nav">
        <input type="text" placeholder="ğŸ” Search for a Tok" class="search-bar">
        <a href="index.html">ğŸ  Home</a>
        <a href="ranks.html">ğŸ† Ranks</a>
        <a href="following.html">ğŸ‘¥ Following</a>
        <a href="recommended.html">âœ¨ Recommended</a>
        <a href="quiz.html">ğŸ§  Quiz Yourself</a>
        <a href="profile.html">ğŸ‘¤ Your Profile</a>
        <a href="creator.html">ğŸ¥ Creator</a>
        <a href="login.html">ğŸ”‘ Login</a>
    </nav>
</div>

<!-- Quiz Modal -->
<div id="quiz-modal" style="display: none; position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 300px; text-align: center; z-index: 1000;">
    <h2 id="quiz-question">Quiz Question</h2>
    <div id="quiz-options"></div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userRank = sessionStorage.getItem("userRank") || "USERRANK";
        const userExp = sessionStorage.getItem("userExp") || "USEREXP";

        document.getElementById("sidebarRank").textContent = userRank;
        document.getElementById("sidebarExp").textContent = userExp;
    });
</script>
<script src="script.js"></script>

</body>
</html>
