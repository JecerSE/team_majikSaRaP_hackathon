<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module">
        import { SpeedInsights } from 'https://cdn.skypack.dev/@vercel/speed-insights';
        SpeedInsights();
      </script>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Tok</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- Video Wrapper -->
<div class="video-wrapper">
    <div class="video-container">
        <video class="video" src="videos/sample_video_1.mp4" loop muted autoplay></video>
        <div class="vid-info">
            <p class="vid-user">@User</p>
            <p class="vid-title">Title of Video</p>
        </div>

        <!-- Quiz Section (Hidden Initially) -->
        <div id="quiz-container" class="quiz-container" style="display: none;">
            <h2 id="quiz-question">Quiz Question</h2>
            <div id="quiz-options"></div>
        </div>

        <!-- TikTok-style Right Controls -->
        <div class="controls">
            <a href="profile.html"><img src="assets/profile.jpeg" class="profile-pic" alt="Profile"></a>
            
            <div id="like-container">
                <button class="icon-button">
                    <img src="assets/Icons/love.png" alt="Like">
                </button>
                <span class="counter">0</span>
            </div>
            
            <div id="comment-container">
                <button class="icon-button">
                    <img src="assets/Icons/comment.png" alt="Comment">
                </button>
                <span class="counter">0</span>
            </div>
        </div>
    </div>
</div>


<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-header-logo">
            <img src="assets/logo-whitebg.png" alt="U-Tok Logo" class="sidebar-logo">
            <p class="utok-name">U-Tok</p>
        </div>
        <div class="sidebar-user-profile">
            <a href="profile.html"><img src="assets/profile.jpeg" alt="User Profile" class="sidebar-profile-pic"></a>
            <span>@<span id="sidebar-user-name">User</span> - <span id="sidebarRank">USERRANK</span> (<span id="sidebarExp">USEREXP</span> exp)</span>
        </div>
    </div>
    <nav class="sidebar-nav">
        <input type="text" placeholder="üîé Search for a Tok" class="search-bar">
        <a href="index.html">üè† Home</a>
        <a href="ranks.html">üèÜ Ranks</a>
        <a href="following.html">üë• Following</a>
        <a href="recommended.html">‚ú® Recommended</a>
        <a href="quiz.html">üß† Quiz Yourself</a>
        <a href="profile.html">üë§ Your Profile</a>
        <a href="creator.html">üé• Creator</a>
        <a href="login.html" class="login-button">Log In</a>
    </nav>
</div>

<!-- Quiz Modal -->
<div id="quiz-modal" style="display: none; position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 300px; text-align: center; z-index: 1000;">
    <h2 id="quiz-question">Quiz Question</h2>
    <div id="quiz-options"></div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userRank = sessionStorage.getItem("userRank") || "USERRANK";
        const userExp = sessionStorage.getItem("userExp") || "USEREXP";

        document.getElementById("sidebarRank").textContent = userRank;
        document.getElementById("sidebarExp").textContent = userExp;

        // Load username if available
        if (sessionStorage.getItem("userName")){
            document.querySelector("#sidebar-user-name").textContent = sessionStorage.getItem("userName")
        }
    });
</script>
<script src="script.js">
</script>
</body>
</html>
