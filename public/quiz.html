<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - U-Tok</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <script src="quiz.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-header-logo">
                <img src="assets/logo-whitebg.png" alt="U-Tok Logo" class="sidebar-logo">
                <p class="utok-name">U-Tok</p>
            </div>
            <div class="sidebar-user-profile">
                <img src="assets/profile.jpeg" alt="User Profile" class="sidebar-profile-pic">
                <span>@<span id="sidebar-user-name">User</span> - <span id="sidebarRank">USERRANK</span> (<span id="sidebarExp">USEREXP</span> exp)</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <input type="text" placeholder="üîé Search for a Tok" class="search-bar">
            <a href="index.html">üè† Home</a>
            <a href="ranks.html">üèÜ Ranks</a>
            <a href="following.html">üë• Following</a>
            <a href="recommended.html">‚ú® Recommended</a>
            <a href="quiz.html">üß† Quiz Yourself</a>
            <a href="profile.html">üë§ Your Profile</a>
            <a href="creator.html">üé• Creator</a>
            <a href="login.html" class="login-button">Log In</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="main-content">
            <p class="main-content-header">Quiz Yourself</p>
            <!-- Subject Selection -->
            <div id="quizTabs" class="tabs">
                <button class="subject-btn" data-subject="Science">Science</button>
                <button class="subject-btn" data-subject="Math">Math</button>
                <button class="subject-btn" data-subject="Social">Social</button>
                <button class="subject-btn" data-subject="Language">Language</button>
                <button class="subject-btn" data-subject="Random">Random</button>
            </div>
    
            <!-- Quiz Container (to show questions) -->
            <div id="quiz-container"></div>
            </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userRank = sessionStorage.getItem("userRank") || "USERRANK";
            const userExp = sessionStorage.getItem("userExp") || "USEREXP";
            const userName = sessionStorage.getItem("userName") || "USER";
    
            document.getElementById("sidebarRank").textContent = userRank;
            document.getElementById("sidebarExp").textContent = userExp;
            document.querySelector("#sidebar-user-name").textContent = userName;
        });
    </script>
</body>
</html>
