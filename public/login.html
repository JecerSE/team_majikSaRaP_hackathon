<body>
<!-- Sidebar -->
<div class="sidebar">

            <p class="utok-name">U-Tok</p>

        <div class="sidebar-user-profile">

                <span>@<span id="sidebar-user-name">User</span></span> <br>
                <span id="sidebarRank">USERRANK</span> <br>
                <span class="sidebar-exp-summary"><span id="sidebarExp">USEREXP</span> exp</span>
            </div>            
        </div>
    </div>
    <nav class="sidebar-nav">
        <input type="text" placeholder="ðŸ”Ž Search for a Tok" class="search-bar">

</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userRank = sessionStorage.getItem("userRank") || "USERRANK";
            const userExp = sessionStorage.getItem("userExp") || "USEREXP";
            const userName = sessionStorage.getItem("userName") || "USER";
    
            document.getElementById("sidebarRank").textContent = userRank;
            document.getElementById("sidebarExp").textContent = userExp;
            document.querySelector("#sidebar-user-name").textContent = userName;
        });
    </script>
